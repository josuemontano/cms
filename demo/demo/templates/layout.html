<!doctype html>
<html lang="es">
    <head>
        <title>{{ site.title }}</title>
        <meta name="title" content="{{ site.title }}" />
        <meta name="keywords" content="{{ site.meta_keywords }}" />
        <meta name="description" content="{{ site.meta_description }}" />
        <meta name="googlebot" content="INDEX,FOLLOW,ALL">
        <meta name="robots" content="INDEX,FOLLOW,ALL">
        <meta name="google" content="notranslate">
        <meta name="google-site-verification" content="" />

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">        

        <meta name="author" content="Josue Montano, josuemontanoa@gmail.com - ATC Agencia de Talentos Creativos" />
        <meta name="owner" content="Josue Montano, josuemontanoa@gmail.com">
        <meta name="copyright" content="{{ site.meta_copyright }}" />

        <link rel="shortcut icon" href="{{ request.static_url('demo:static/images/favicon.ico') }}" />
        <link rel="stylesheet" href="{{ request.static_url('demo:static/js/foundation/css/foundation.min.css') }}" />
        <link rel="stylesheet" href="{{ request.static_url('demo:static/css/style.css') }}" />
        {% block css %}{% endblock %}

        <script src="{{ request.static_url('demo:static/js/jquery.min.js') }}"></script>
        <script src="{{ request.static_url('demo:static/js/foundation/js/vendor/zepto.js') }}"></script>
        <script src="{{ request.static_url('demo:static/js/foundation/js/foundation.min.js') }}"></script>
        <script src="{{ request.static_url('demo:static/js/redactor/lang/es.js') }}"></script>

        <script>
            $(function(){
                $(document).foundation();
            });
        </script>
        {% block js %}{% endblock %}
    </head>

    <body>
        {% include 'menu.html' %}

        <div class="row">
            <div class="large-12 columns">
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>

        {% include 'footer.html' %}
    </body>
</html>
