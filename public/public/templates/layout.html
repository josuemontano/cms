<!DOCTYPE html>
<html lang="es">
    <head>
        <title>{{ site.title }}</title>
        <meta name="title" content="{{ site.title }}" />
        <meta name="keywords" content="{{ site.meta_keywords }}" />
        <meta name="description" content="{{ site.meta_description }}" />
        <meta name="googlebot" content="INDEX,FOLLOW,ALL">
        <meta name="robots" content="INDEX,FOLLOW,ALL">
        <meta name="google" content="notranslate">
        <meta name="google-site-verification" content="" />

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">        

        <meta name="author" content="Josue Montano, josuemontanoa@gmail.com" />
        <meta name="owner" content="Josue Montano, josuemontanoa@gmail.com">
        <meta name="copyright" content="{{ site.meta_copyright }}" />

        <link rel="shortcut icon" href="{{ request.static_url('public:static/images/favicon.ico') }}" />
        <link rel="stylesheet" href="{{ request.static_url('public:static/js/foundation/css/foundation.min.css') }}" />
        <link rel="stylesheet" href="{{ request.static_url('public:static/css/style.css') }}" />
    </head>

    <body>
        {% include 'menu.html' %}
        <div class="row">
            <div class="large-12 columns">
                <div class="content">{% block content -%}{%- endblock %}</div>
            </div>
        </div>
        {% include 'footer.html' %}

        {% block css %}{% endblock %}
        <script src="{{ request.static_url('public:static/js/jquery.min.js') }}"></script>
        <script>
            $(function() {
                if (window.location == '{{ request.application_url }}/')
                    $('header nav li:first').addClass('active');
                else {
                    $('header nav li a').each(function() {
                        var href = $(this).attr('href');
                        if (window.location == encodeURI(href) || window.location == encodeURI(href) + '/')
                            $(this).parent().addClass('active');
                    });
                }
            });

            function loadPage(url, sender, target) {
                $(target).load(url);
                $(sender).parent().siblings().removeClass('active');
                $(sender).parent().addClass('active');
            }
        </script>
        <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.ga_code }}', 'auto');
        ga('send', 'pageview');
        </script>
        {% block js %}{% endblock %}
    </body>
</html>
