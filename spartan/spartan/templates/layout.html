<!doctype html>
<html lang="es">
    <head>
    	<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    	<meta name="viewport"  content="width=device-width, initial-scale=1, maximum-scale=1">

    	<meta name="google" content="notranslate">
        <meta name="google-site-verification" content="" />
        <meta name="robots" content="NONE,NOARCHIVE" />
        
        <meta name="title" content="SpartanCMS" />
        <meta name="description" content="Simple pyramid based CMS" />
        <meta name="author" content="Josue Montano, josuemontanoa@gmail.com" />
        <meta name="owner" content="Josue Montano, josuemontanoa@gmail.com">
        <meta name="Copyright" content="ATC Agencia de Talentos Creativos" />

        <link rel="shortcut icon" href="{{ request.static_url('spartan:static/images/favicon.ico') }}" />

        <title>SpartanCMS</title>

    	<link rel="stylesheet" href="{{ request.static_url('spartan:static/js/foundation/css/foundation.min.css') }}" />
        <link rel="stylesheet" href="{{ request.static_url('spartan:static/js/redactor/redactor.css') }}" />
        <link rel="stylesheet" href="{{ request.static_url('spartan:static/css/style.css') }}" />
    	{% block css %}{% endblock %}

    	<script src="{{ request.static_url('spartan:static/js/jquery.min.js') }}"></script>
    	<script src="{{ request.static_url('spartan:static/js/foundation/js/vendor/zepto.js') }}"></script>
    	<script src="{{ request.static_url('spartan:static/js/foundation/js/foundation.min.js') }}"></script>
        <script src="{{ request.static_url('spartan:static/js/nestable.min.js') }}"></script>
        <script src="{{ request.static_url('spartan:static/js/redactor/redactor.min.js') }}"></script>
        <script src="{{ request.static_url('spartan:static/js/redactor/fullscreen.js') }}"></script>
        <script src="{{ request.static_url('spartan:static/js/redactor/lang/es.js') }}"></script>

        <script>
    	    $(function(){
                $(document).foundation();
                $(document).on({
                    mouseenter : function () {
                        $(this).slideUp(600);
                    },
                    mouseleave : function () {
                    }
                }, '.message');
    	    });


            function switchMenu(sender){
                sender.parent().siblings().removeClass('active');
                sender.parent().addClass('active')
            }

            function loadPage(_url, _target, sender) {
                $(_target).animate({ opacity: 0, left: '20%' }, 350, function(){
                    switchMenu(sender);
                    $(_target).load(_url, function(){
                        $(_target).animate({ opacity: 1, left: '0%' }, 350);
                    });
                });
            }

    	</script>
    	{% block js %}{% endblock %}
    </head>

    <body>
    	{% include 'menu.html' %}

      	<div class="content">
            <div class="wrapper">
                <div id="body" class="noise">
            		{% block content %}{% endblock %}
                </div>
        	</div>
        </div>

        {% include 'footer.html' %}
    </body>
</html>
